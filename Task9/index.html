<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic-Tac-Toe - The Game</title>
  </head>
  <body>
    <main>
        <h1 class="game-title">Tic-Tac-Toe</h1>
        <div class="game-field">
          <div class="game-field-element" data-i="0" data-j="0"></div>
          <div class="game-field-element" data-i="0" data-j="1"></div>
          <div class="game-field-element" data-i="0" data-j="2"></div>
          <div class="game-field-element" data-i="1" data-j="0"></div>
          <div class="game-field-element" data-i="1" data-j="1"></div>
          <div class="game-field-element" data-i="1" data-j="2"></div>
          <div class="game-field-element" data-i="2" data-j="0"></div>
          <div class="game-field-element" data-i="2" data-j="1"></div>
          <div class="game-field-element" data-i="2" data-j="2"></div>
        </div>
        <h2 class="game-result"></h2>
        <button class="restart-button">RESTART</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
