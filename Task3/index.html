<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Objects Interaction</title>
</head>
<body>
    <header>
        <h1>Objects Interaction</h1>
    </header>
    <div class="description">
        <p>Input to textarea objects in JSON format and click ADD (for add objects) 
            or INTERSECT (for intersect objects) button to get result of the action.</p>
    </div>
    <section class="form-container">
        <form id="objects-interaction-form" class='custom-form'>
            <div id="objects-fieldset"></div>
                <div class="form-row">
                    <input type="button" class="form-button" id="add-objects" value="ADD" >
                    <input type="button" class="form-button" id="intersect-objects" value="INTERSECT">
                </div>
            <div class="form-row">
                <label for="result-object">Resulted object</label>
                <textarea class="object-field" name="result-object" id="result-object" readonly></textarea>
            </div>
        </form>
    </section>
    <script src="script.js"></script>
</body>
</html>
