<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Objects Interaction</title>
</head>
<body>
    <header>
        <h1>Objects Interaction</h1>
    </header>
    <div class="description">
        <p>Input to textarea objects in JSON format to have a meal and not to be a really hungry.</p>
    </div>
    <section class="form-container">
        <form id="objects-interaction-form" class='custom-form'>
            <fieldset id="objects-fieldset">
                <div class="form-row">    
                    <label for="object-1">Object 1</label>
                    <textarea class="object-field" name="objects-set" id="object-1"></textarea>
                </div>
                <div class="form-row">
                    <label for="object-2">Object 2</label>
                    <textarea class="object-field" name="objects-set" id="object-2"></textarea>
                </div>
            </fieldset>
                <div class="form-row">
                    <input type="button" class="form-button" id="add-objects" value="ADD" >
                    <!-- <input type="button" class="form-button" value="INTERSECT"> -->
                </div>
            <div class="form-row">
                <label for="result-object">Resulted object</label>
                <textarea class="object-field" name="result-object" id="result-object" readonly></textarea>
            </div>
        </form>
    </section>
    <script src="script.js"></script>
</body>
</html>
