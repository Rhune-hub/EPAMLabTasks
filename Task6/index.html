<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Memento Memory</title>
</head>

<body>
    <main>
        <section class="form-container">
            <form id="permutations-form" class='form'>
                <h1>Get all permutation in lexographic order</h1>
                <button class="faq-point" id="faq-button">?</button>
                <section class="faq hidden" id="page-faq">
                    <p>The page provide you to input string and get all permutations of it.
                    <p>The max length of a string is 9 chracters.</p>
                </section>
                <div class="form-row">
                    <section class="form-block">
                        <label class="form-label" for="input-string">Input string</label>
                        <input type="text" id="input-string" class="input-text" maxlength="9" placeholder="string field">
                    </section>
                </div>
            </form>
        </section>
        <section class="table-container"></section>
    </main>
    <script src="script.js"></script>
</body>

</html>
