<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rome</title>
</head>
<body>
    <form class="form">
        <h1 class="form__title">API Information</h1>
        <div class="form__row">
            <label class="form__label" for="categories">Category:</label>
            <select id="categories"></select>
        </div>
        <div class="form__row">
            <label class="form__label" for="titles" class="form__label">Title:</label>
            <select id="titles"></select>
        </div>
        <div class="form__row">
            <table id="api-info" class="form__table hidden">
                <thead>
                    <tr>
                        <th>
                            Property
                        </th>
                        <th>
                            Value
                        </th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="form__row">
            <span id="error" class="form__error"></span>
        </div>
    </form>
    <script src="bundle/index.js"></script>
</body>
</html>
